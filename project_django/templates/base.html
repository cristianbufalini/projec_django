{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CottonAcademy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script src="../assets/js/color-modes.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/heroes/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-primary-subtle" data-bs-theme="dark"> 
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cotton Academy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'noticias:listar' %}">Noticias</a>
                  </li>
                  
                 
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'quienes_somos' %}">Quienes somos</a>
                  </li>
                  {% if user.is_authenticated %}
                  <div style="position: absolute; right: 25%;">
                      <strong class="nav-item mx-3 " style="color: aliceblue">Hola {{ user.username }}</strong>
                      <a class="nav-item active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                     </div>
                      {% else %}
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a> </li>
                      <a class="nav-link active" aria-current="page" href="{% url 'registro' %}">Registro</a>
                  {% endif %}
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder=" " aria-label="Search">
                  <button class="btn btn-outline-secondary" data-bs-theme="dark" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>  

{% block contenido %}
{% endblock contenido %}
{% include 'footer.html' %}



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
